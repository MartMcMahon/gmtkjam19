<!DOCTYPE html>
<html>
<meta charset=utf-8>
<title>Only One</title>
<style>
	html, body {
		margin: 0;
		border: 0;
		font-size: 16px;
	}
	.wrapper {
		width: 940px;
		padding: 10px;
		margin: 0 auto;
	}
	.gameboard {
		float: left;
		height:  480px;
		width: 480px;
	}
	.row {
		height: 10%;
		width: 100%;
		clear: both;
	}
	.boardcell {
		display: block;
		position: relative;
		float: left;
		background: green;
		height: 100%;
		width: 10%;
		background-image: url('./gfx/Overworld.png');
	}
	.boardentity {
		display: block;
		position: absolute;
		top: 10%; right: 10%; bottom: 10%; left: 10%;
		border-radius: 100%;
	}
	.controls {
		float: left;
		width: 440px;
		margin-left: 20px;
	}
	button {
		height: 40px;
		width: 100%;
		margin-bottom: 10px;
	}
</style>
<script>
	var board_size = [10, 10];
</script>
<body>
<div class="wrapper">
	<div class="gameboard">
		<script>
			for (var y=0; y<board_size[1];y++) {
				document.write("<div class='row'>");
				for (var x=0; x<board_size[0];x++) {
					document.write("<div class='boardcell' id='tile-" + x + "-" + y + "'><div class='boardentity' id='entity-" + x + "-" + y + "'></div></div>")
				}
				document.write("</div>");
			}
		</script>
	</div>
	<div class="controls">
		<div>Things Left</div>
		<h1>10</h1>
		<button onClick="decimate()">Decimate</button>
		<button>Plague (category decimate)</button>
		<button>Abiogenesis</button>
	</div>
</div>

<script src="utils.js"></script>
<script src="constants.js"></script>
<script src="event_handlers.js"></script>
<script src="board.js"></script>
<script type="text/javascript">
	init_board();
	render_board();
</script>
